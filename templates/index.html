{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html>
    <head>
        <!-- Semantic UI Styling -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
        <title>Jetson Benefits</title>
    </head>

    <body>
        <div id="root"></div>
        <script>
            var env = {
                'csrf_token': "{{csrf_token}}",
                'baseURL': "{{env.baseURL}}",
                'device': "{{env.device}}",
                'isMobile': "{{env.isMobile}}" === 'True' ? true : false
            };
        </script>
        {% render_bundle 'common' %}
        {% render_bundle 'index' %}
    </body>
</html>
